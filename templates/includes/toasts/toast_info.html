<div x-data class="message is-info">
    <div class="message-header">
        <a href="{% url 'view_wishlist' %}" class="button is-rounded is-info is-inverted is-small"><span class="icon"><i class="fas fa-gift"></i></span><span>Wishlist</span></a>
      <button
        class="delete"
        @click="$el.parentNode.remove()"
      ></button>
    </div>
    <div class="message-body">
      <p>{{message}}</p>
      
    </div>
  </div>
