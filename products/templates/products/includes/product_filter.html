<aside 
  x-data="productFilter()" 
  x-init="() => {stockFilter(), findMaxPrice(), findMinPrice()}" 
  class="menu sticky-filter box"
>
  <p class="menu-label">
    Stock
  </p>
  <ul class="menu-list">
    <li>
      <label class="checkbox">
        <input id="in-stock-check" type="checkbox" @click="stockFilter">
        In Stock
      </label>
    </li>
    <li>
      <label class="checkbox">
        <input id="out-stock-check" type="checkbox" @click="stockFilter">
        Out of Stock
      </label>
    </li>
  </ul>
  <p class="menu-label">
    Price 
  </p>
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field">
        <p class="control">
          <input 
            id="min-price-filter" 
            type="text" 
            :value="minPrice"
            :min="minPrice" 
            x-on:keyup="priceFilter()" 
            class="input is-small"
          >
          <p class="help">Min Price</p>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <input id="max-price-filter" 
            type="text" 
            :value="maxPrice" 
            x-on:keyup="priceFilter" 
            class="input is-small"
           >
          <p class="help">Max Price</p>
        </p>
      </div>
    </div>
  </div>
  <button 
    @click="resetFilters" 
    class="button is-info is-rounded is-outlined w-100"
  >
    <span class="icon">
      <i class="fas fa-sync-alt"></i>
    </span>
    <span><strong>Reset Filters</strong></span>
  </button>
</aside>
